<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add city form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/index.css}" />

    </head>
    <body>
        <div th:include="fragments/navbar::navbar"></div>

        <br/>
        <br/>
        <br/>
        <br/>

        <div class="container-fluid">
            <h4 style="text-align: center">City list</h4>
            <br/>
            <div class="row">
                <div class="col-sm-4"></div>

                <table class="table table-bordered table-striped col-sm-4">
                    <thead class="thead-dark"> 
                        <tr> 
                            <th>City Id</th>
                            <th>City Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr th:each="tempCity : ${cities}">
                            <td th:text="${tempCity.id}">
                            <td th:text="${tempCity.name}"> </td>
                            <td>
                                <a th:href="@{/admin/city/delete(cityId=${tempCity.id})}"
                                   class="btn btn-danger btn-sm">
                                    Delete
                                </a>
                            </td>

                        </tr>
                    <tbody>
                </table>

                <div class="col-sm-4"></div>

            </div>


            <div class="row" style="margin-top: 20px;" >
                <div class="col-sm-4"></div>

                <div class="col-sm-4">

                    <p class = "h4 mb-4"> Add City </p>

                    <form action="#" th:action="@{/admin/city/save}"
                          th:object="${city}" method="POST"
                        >

                        <input type="text" th:field="*{name}"
                               class="form-control mb-4 col-6" placeholder="City Name">

                        <button type="submit" class="btn btn-info sm-4 col-2">Save</button>
                    </form>

                </div>
                
                
              

                <div class="col-sm-4"></div>
            </div>
        </div>
        <br/>
        <br/><br/>
        <br/><br/>
        <br/>

   
        
        
        <div th:include="fragments/footer::footer"></div>

    </body>
</html>
