<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">IT355</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/index}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Gallery
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/itemsList(productTypeId=1)}">Skis</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/itemsList(productTypeId=2)}">Ski wear</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/itemsList(productTypeId=3)}">Ski protection</a>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/register}">Register</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated() && hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <p style="margin-left: 8px">Cities</p>
                            <a class="dropdown-item" th:href="@{/admin/city/showCities}">Manage cities</a>
                            <div class="dropdown-divider"></div>
                            <p style="margin-left: 8px">Items</p>
                            <a class="dropdown-item" th:href="@{/admin/addItemForm}">Add new item</a>
                            <a class="dropdown-item" th:href="@{/admin/itemsList}">Update or delete items</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Users</a>
                            <div class="dropdown-divider"></div>
                            <p style="margin-left: 8px">Orders</p>
                            <a class="dropdown-item" th:href="@{/admin/viewOrders}" role="button">View all orders</a>
                        </div>
                    </li>
                    <li sec:authorize="isAuthenticated() && hasRole('USER')">
                        <a class="nav-link"  th:href="@{/users/items/showItems}" role="button">Shopping cart</a>
                    </li>

                    <li sec:authorize="isAuthenticated() && hasRole('USER')">
                        <a class="nav-link" th:href="@{/user/viewOrders}" role="button">Orders</a>
                    </li>

                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}" role="button" >Logout</a>
                    </li>
                </ul>
            </div>
        </div>
